<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bakery</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact-us.css">
</head>

<body>
    <div class="fixed-top">
        <nav class="navbar navbar-light pt-pb-pl-0 pink-bg">
            <a class="navbar-brand p-0" href="index.html"><img src="img/layout/logo.png" width="90" height="90"
                    alt="logo" /></a>
            <h2 class="m-0">:) נשמח לשמוע מכם</h2>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="d-inline-block float-right">
            <div class="collapse text-right panel-collapse" id="navbarToggleExternalContent">
                <div class="px-4 shadow pink-bg border-top text-white">
                    <a class="dropdown-item" href="index.html">עמוד הבית</a>
                    <a class="dropdown-item" href="gallery.html">גלריה</a>
                    <a class="dropdown-item" href="order.html">בצעו הזמנה</a>
                    <a class="dropdown-item active" href="contact-us.html">:) נשמח לשמוע מכם</a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex h-100 flex-column justify-content-between">
        <div class="container-fluid main-content">
            <form>
                <div class="contact-form text-black w-75 text-right m-auto px-5">
                    <div dir="rtl" class="md-form">
                        <label for="Form-email5">שם פרטי ושם משפחה:</label>
                        <input type="text" id="Form-email5" class="form-control white-text">
                    </div>
                    <div dir="rtl" class="md-form">
                        <label for="Form-pass5">כתובת אימייל:</label>
                        <input type="text" id="Form-pass5" class="form-control">
                    </div>
                    <div dir="rtl" class="md-form mb-5">
                        <label for="message5">מה תרצו למסור לנו?</label>
                        <textarea type="text" id="message5" name="message5" rows="4"
                            class="form-control md-textarea white-text"></textarea>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="text-center mb-3 col-md-12">
                            <button type="button" class="btn btn-success btn-block btn-rounded button-message" data-toggle="modal"
                                data-target="#messageModal">שלחו הודעה</button>
                        </div>
                        <div class="modal fade" id="messageModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body m-auto">
                                        <h2>!ההודעה נשלחה</h2>
                                      </div>
                                    <div class="modal-footer m-auto">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">סגור</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <nav class="footer nav mt-5 border-top d-flex flex-row-reverse justify-content-center align-items-end">
            <a class="nav-link" href="index.html">עמוד הבית</a>
            <span>.</span>
            <a class="nav-link" href="gallery.html">גלריה</a>
            <span>.</span>
            <a class="nav-link" href="order.html">בצעו הזמנה</a>
        </nav>
    </div>

    <script src="lib/bootstrap/popper.min.js"></script>
    <script src="lib/jQuery/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contact-us.js"></script>
</body>

</html>
